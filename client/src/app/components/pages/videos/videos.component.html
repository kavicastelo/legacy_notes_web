<!--<img [src]="downloadURL | async" alt="Uploaded Image">-->
<div class="container" style="margin-top: 3vw; margin-bottom: 3vw">
  <div class="add-image">
    <input type="file" required (change)="onFileChange($event)">
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let image of images">
      <div class="card">
<!--        <img src="https://img.ex.co/image/upload/ar_1.8867924528301887,c_crop/q_auto:good,f_auto,fl_lossy,w_480,c_limit,dpr_1/v1638264174/hhoef1taanscwhhplvld.jpg" class="card-img-top img-fluid" alt="Image" (click)="openImage(image)">-->
        <video [src]="image" class="card-img-top img-fluid" controls></video>
        <div class="card-body" (click)="openImage(image)">
          <h5 class="card-title">Private Video >>></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="loading" *ngIf="uploading">
    <p>Uploading...</p>
    <div class="spinner"></div>
  </div>

  <div class="page-lock" [ngStyle]="{'display':lock?'block':'none'}">
    <div class="d-md-flex align-items-center justify-content-center" style="height: 100vh; padding: 0 20px">
      <img src="./assets/images/folder.png" alt="lock">
      <div class="lock">
        <h1>Unlock the folder</h1>
        <input type="text" id="password">
        <button (click)="unlock()">unlock</button>
      </div>
    </div>
  </div>
</div>
